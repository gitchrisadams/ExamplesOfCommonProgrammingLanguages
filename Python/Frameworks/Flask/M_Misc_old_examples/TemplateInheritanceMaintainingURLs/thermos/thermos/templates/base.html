<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <!-- Example of Jinja block syntax -->
        <title>{% block title %}{% endblock %}</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Use url_for instead of hard coding -->
        <link rel="stylesheet" href="{{url_for('static', filename='css/normalize.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">

        <script src="../static/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>

        <div class="header-container">
            <header class="wrapper clearfix">
            	<!-- Link back to the home page -->
            	<a href="{{url_for('index')}}"><h1 class="title">Thermos</h1></a>
                <nav>
                    <ul>
                        <!-- The url_for('add') takes for its argument the name of a view
                             function. It returns the url to which that function is mapped -->
                        <li><a href="{{url_for('add')}}">Add URL</a></li>
                        <li><a href="#">nav ul li a</a></li>
                        <li><a href="#">nav ul li a</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">

            	<!-- Jinja block syntax -->
            	{% block content %}
            	{% endblock %}

            	{% block sidebar %}
            		<aside>
            			<h3>aside</h3>
            			<p>Text Text text text text</p>
            		</aside>
            	{% endblock %}
            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <h3>footer</h3>
            </footer>
        </div>
  
        <!-- Use url_for for pointing to the script file -->
		<script>window.jQuery || document.write('<script src="{{url_for('static', filename='js/vendor/jquery-1.11.2.min.js')}}"><\/script>')</script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

        <!-- Use url_for for pointing to the script file -->
        <script src="{{url_for('static', filename='js/main.js')}}"></script>
    </body>
</html>
